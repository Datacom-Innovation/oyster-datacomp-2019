<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oyster</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
</head>
<body>


  <div class="pages welcome">
    <div class="col text-center">
      <h1>Welcome</h1>
      <p>Please say 'ok, google - talk to trainer Pearl'</p>
    </div>
  </div>

  <div class="listimg-wrapper">
    <img class="listimg" style="display:none; margin:0 auto; margin-top:100px" src="https://image.shutterstock.com/image-vector/client-hands-vector-icon-style-600w-335258390.jpg" />
  </div>
  <div class="pages google-message-wrapper">
      <div class="text-center google-message" style="display:none">
        <p>Hi there, why don't we do some simple stretches? </p>
      </div>
  </div>

<footer class="fixed-bottom">
  <div class="text-center bottom-label" style="display:none; height:150px;font-size: 3.5rem; padding-bottom: 50px">Here is the first exercise</div>
</footer>

<div id="posenet-video-container">
  <video id="posenet-video" playsinline style=" -moz-transform: scaleX(-1);
      -o-transform: scaleX(-1);
      -webkit-transform: scaleX(-1);
      transform: scaleX(-1);
      display: none;
      ">
  </video>
  <canvas id="posenet-output" style="position: absolute; right: 40px; bottom: 100px" />
</div>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>	
  <!-- Latest compiled and minified JavaScript -->
  <script src="js/bootstrap.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
</body>
</html>
