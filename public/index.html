<div class="container google-message-wrapper">
  <div class="row">
    <div class="col align-self-center text-center google-message">
      
    </div>

</div>
<footer class="fixed-bottom">
  <div class="text-center" style="height:80px;font-size: 30px; font-weight: bold; background-color: white; padding-bottom: 30px"></div>
  
</footer>
<div id="posenet-video-container">
  <video id="posenet-video" playsinline style=" -moz-transform: scaleX(-1);
      -o-transform: scaleX(-1);
      -webkit-transform: scaleX(-1);
      transform: scaleX(-1);

      ">
  </video>
  <canvas id="posenet-output" style="position: absolute; right: 40px; bottom: 100px" />
</div>
